Meta:
  name: Open Live for Web
  # en or cn
  lang: cn
  # | 代表这里是字符串
  description: |
    这个开源示例项目演示了如何快速集成 Agora 视频 SDK，实现视频直播。

Prerequisites:
  - Node.js LTS

QuickStart:
  description:
    这个段落主要讲解了如何编译和运行示例程序。
  sections:
    - title: 创建Agora账号并获取AppId
      content: |
        $_{APPID}
        5. 把文件 **.env.example** 重命名为 **.env**. 在这个文件中，分别将`<#YOUR APP ID#>`替换为您自己的App ID，将`<#YOUR Agora.io APP TOKEN#>`替换为您创建的临时token。
        
            ```bash
            REACT_APP_AGORA_APP_ID=<#YOUR Agora.io APP ID#>
            REACT_APP_AGORA_APP_TOKEN=<#YOUR Agora.io APP TOKEN#>
            REACT_APP_AGORA_LOG=true
            ```
    - title: 集成 Agora 视频 SDK
      content: |
        $_{WEB_RUN}

Resources:
  document: https://docs.agora.io/cn/
  issue: https://github.com/AgoraIO/Basic-Video-Broadcasting/issues

